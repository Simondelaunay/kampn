<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kamp'n Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="factories.js"></script>
</head>

<body ng-app="app">
    <div ng-controller="mainCtrl">
        <main role="main">
            <section class="jumbotron text-center mb-0">
                <div class="container">
                    <h1 class="jumbotron-heading">Kamp'n Users</h1>
                    <p class="lead text-muted">The application is a user management app, that is connected to an API to
                        retrieve all the users. You can create, edit or delete an user.</p>
                    <p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">
                            Add new user
                        </button>
                        <button type="button" class="btn btn-info">
                            User count <span class="badge badge-light">{{ usersCount.count }}</span>
                        </button>
                    </p>
                </div>
            </section>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        <div ng-repeat="user in users" class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top"
                                    ng-src="{{user.pic ? user.pic : 'https://via.placeholder.com/150?text=No+Image' }}"
                                    alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
                                    <p class="card-text">{{ user.email }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-primary"
                                                data-toggle="modal" data-target="#editUserModal"
                                                ng-click="editUser(user)">Edit</button>
                                            <button type="button" class="btn btn-sm btn-outline-danger"
                                                data-toggle="modal" ng-click="deleteUser(user)">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Adding Modal -->
            <div class="modal" id="addUserModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Add new user</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="firstname">Firstname:</label>
                                    <input type="text" class="form-control" id="firstname" ng-model="newUser.firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Lastname:</label>
                                    <input type="text" class="form-control" id="lastname" ng-model="newUser.lastName">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email" ng-model="newUser.email">
                                </div>
                                <div class="form-group">
                                    <label for="image">Picture :</label>
                                    <input type="file" class="form-control" id="image" ng-model="newUser.pic">
                                </div>
                                <button type="submit" class="btn btn-primary" ng-click="createUser()"
                                    data-dismiss="modal">Save</button>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Edit Modal -->
            <div class="modal" id="editUserModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Edit user</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="firstname">Firstname:</label>
                                    <input type="text" class="form-control" id="firstname" ng-model="user.firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Lastname:</label>
                                    <input type="text" class="form-control" id="lastname" ng-model="user.lastName">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email" ng-model="user.email">
                                </div>
                                <button type="submit" class="btn btn-primary" ng-click="updateUser()"
                                    data-dismiss="modal">Edit</button>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
